<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<a href="#" data-target="slide-out" class="sidenav-trigger">
    <i id="left-panel-icon" class="material-icons">menu</i>
</a>
<!--v-bind = props:['todo'] = element de la boucle for-->
<!--v-bind key = index de la liste-->
<header>

    <div id="menu">
        <ul id="slide-out" class="sidenav">
            <menu-nav
                    v-for="item in menuList"
                    v-bind:todo="item"
                    v-bind:key= "item.id"
            ></menu-nav>
        </ul>
    </div>

</header>



<div class="container">

    <div class="row" id="apiJson" >
        <!--Ajout du champ formulaire input type text pour entrer un element a rechercher-->
        <input class="validate" v-model="rechercher" style="color: white; font-size: 40px" placeholder="Nom du produit">
        <!--boucle de parcours de la collection produits (v-for) + condition if si input type text === title ou marque de la collection = on affiche le résultats -->
        <div class="amiibo-card col s4 card hoverable"  v-bind:key="produits.id" v-for="produit in produits" v-if="rechercher === produit.title || rechercher === produit.marque || !rechercher">
            <h4 class="text-info">Series : {{produit.title}}</h4>
            <img class="center align-center card-image" :src="produit.image" width="100%" :title="produit.title">
            <p class="text-danger">Marque : {{produit.marque}}</p>
            <p class="text-warning">N° : {{produit.id}}</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!--Appel axios HTTP-->
<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
<script src="js/api.js" type="text/javascript"></script>
<script src="js/menu.js"></script>
</body>

</html>
