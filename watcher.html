<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<a href="#" data-target="slide-out" class="sidenav-trigger">
    <i id="left-panel-icon" class="material-icons">menu</i>
</a>
<!--v-bind = props:['todo'] = element de la boucle for-->
<!--v-bind key = index de la liste-->
<header>

    <div id="menu">
        <ul id="slide-out" class="sidenav">
            <menu-nav
                    v-for="item in menuList"
                    v-bind:todo="item"
                    v-bind:key= "item.id"
            ></menu-nav>
        </ul>
    </div>

</header>

<div class="container">
    <div class="card hoverable">
        <h4 class="green-text">Une API avec Jsonserver </h4>
        <div id="jsonApi">
            <ul class="collection" v-for="produits in info" v-bind:key="info.id">
                <li class="collection-item">
                    <p class="green-text">Nom du produits : {{produits.title}}</p>
                </li>

                <li class="collection-item">
                    <p class="green-text">Marque du produits : {{produits.marque}}</p>
                </li>
                <li class="collection-item">
                    <p class="green-text">Images du produits : 
                        <img :src="produits.image" :alt="produits.title" :title="produits.title" />
                    </p>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="js/menu.js"></script>
<script src="js/computed.js"></script>

</body>
</html>
